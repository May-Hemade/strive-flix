<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile-style.css" />

    <title>Netflex Profile</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/netflix_logo.png"
            alt=""
            width="90"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <div class="container main-container mb-3">
      <div class="row">
        <div class="col info">
          <h1 class="font">Edit Profile</h1>

          <div class="row profile-container top-border">
            <div class="col-3 avatar-container">
              <div class="ratio ratio-1x1">
              <img src="assets/media/pencil.svg" class="pencil" alt=" badge" />
              <img src="assets/media/download.png" class="avatar" alt="logo" />
            </div>
          </div>
            <div class="profile-setting-container col-9">
              <input
                type="text"
                class="col-9"
                id="name-entry"
                placeholder="Name"
              />
              <h2>Language:</h2>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button
                    type="button"
                    class="
                      btn btn-outline-secondary
                      dropdown-toggle dropdown-toggle-split
                      bg-dark
                    "
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <span class="sr-only">English</span>
                  </button>
                </div>
              </div>

              <div class="maturity top-border">
                <h2>Maturity Settings</h2>

                <p>
                  <button type="button" class="btn btn-dark"> ALL MATURITY RATINGS</button>
                   
                  </button>
                </p>

                <p>Show titles of all maturity ratings for this profile.</p>
                <button class="btn default m-3 color-grey">Edit</button>
                <div class="autoplay">
                  <h2 class="top-border">Autoplay controls</h2>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckChecked">
                      Autoplay previews while browsing on all the devices
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex  justify-content-center flex-nowrap top-border">
              <button class="btn default m-3  color-grey">Save</button>
              <button class="btn default m-3   color-grey">Cancel</button>
              <button class="btn default m-3  color-grey">Delete Profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
