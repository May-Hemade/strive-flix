<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="admin.css">
    <title>StriveFlix Admin!</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class=" col-2 d-flex flex-column flex-shrink-0 p-3 text-white 
            " style="width: 280px">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <a href="index.html" class="text-decoration-none"><span class="fs-4 admin-title">StriveFlix
                            Admin</span></a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/admin.html" class="nav-link active" aria-current="page">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#home"></use>
                                </svg>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="add-movie.html" class="nav-link text-black">
                                <svg class="bi me-2" width="16" height="16">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                Add Movies
                            </a>
                        </li>
                    </ul>

            </div>



            <div class="col py-5">
                <h3>All Movies</h3>
                <label for="movie-categories">Select Genre</label>
                <select onchange="onCategoryChange(this)" class="form-select mt-1" id="movie-categories"
                    style="width: 100px;">

                </select>

                <table class="table">
                    <thead>
                        <th scope="col">Image</th>
                        <th scope="col"> Name</th>
                        <th scope="col">Category</th>

                    </thead>
                    <tbody id="movies-container">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="admin.js"></script>
</body>

</html>
